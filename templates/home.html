<!DOCTYPE html>
{% load static i18n %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>mJangale Dashboard</title>

    <!-- Bootstrap -->
    <link href="/../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/../static/css/style.css" />

    <link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id='container'>
  
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse ">
    
      <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1 ">
      <div class='container-fluid'>
      <ul class="nav navbar-nav ">
       
        <a class='navbar-brand' rel='home' href='#' title='Home'>
          <img style="max-width:100px; margin-top: -7px;"   src="/../static/media/mjangaledata_logo.png">
        </a>

      		
      </ul>
      
      
      <ul class="nav navbar-nav pull-right">
      	{% if user.is_authenticated %}
      		<li><p class="navbar-text pull-right">Welcome {{ user.username }}!</p>
      		<li><a href="dashboard/logout">Logout</a></li>
		{% else %}
			<li><a href="dashboard/register">Sign up!</a>
        {% endif %}
      </ul>
      
        <p class="navbar-text pull-right"></p>
      </div>
    </nav>

	<!-- USERNAME MISSING, TO DO -->
    <div class='col-md-12 back-color'> </div>
      
    <div class="jumbotron jumbotron-color">
      <div class="container-fluid">
          <h1 class="text-center jumbotron-text"><b>Welcome to mJangale Data!</b></h1>
      </div>
    </div>

  </div>

  <div class='col-md-12 blank-space'> </div>

  <!-- Middle of the page -->
  <div class='container-fluid'>
    <div class="row-fluid">

      <div class="col-md-3 col-md-offset-1">
        <div class="container-fluid">
        	<br/><br/><br/><br/>
        	{% if user.is_authenticated %}
        		<a href="/dashboard/dashboard" class="btn btn-default btn-lg btn-block btn-my">
					<span>Return to dashboard!</span>
				</a>
        	{% else %}
				<a href="/dashboard/login" class="btn btn-default btn-lg btn-block btn-my">
					<span>Login!</span>
				</a>
			{% endif %}     
        </div> <!-- /container -->
      </div>

      <div class="col-md-offset-3 col-md-5">
          <img src="/../static/media/fmjangale_students_square.png" width="350" height="450" class="img-responsive img-circle center-block" alt="Senegal children using mobile app"> 
      </div>

    </div>
  </div>

  <!-- Page Footer -->  
  <div class='navbar teste navbar-inverse navbar-default navbar-fixed-bottom navbar-foot' role='navigation'>
   	<div class="container-fluid">
   		<a class='navbar-brand' rel='home' href='#' title='Home'>
    		<img style="max-width:150px; margin-top: -10px;"   src="/../static/media/mjangaledata_logo.png">
       	</a>
    
      	<div class='navbar-text pull-right'>Copyright Â© 2015</div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>

  </body>
</html>
