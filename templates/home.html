<!DOCTYPE html>
{% load static i18n %}

<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title>mJangale Dashboard</title>
    <!--<link rel="stylesheet" href="https://raw.githubusercontent.com/novus/nvd3/master/src/nv.d3.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.css"> <!-- CSS -->
    <link rel="stylesheet" href="/static/css/screen.css">
    <meta name="viewport" content = "width-device-width, initial-scale=1.0">
</head>

<body class="body">
    <main class="containerMain" id="main">

        <header class="mainHead">
            <img src="/static/media/mjangaledata_logo.png" width="288" height="90" align="middle" class="logo" />
			<nav>

			    <div class="nav">
                    {% if user.is_authenticated %}
                        <a href="dashboard/dashboard">Dashboard</a>
                        <a href="dashboard/usage">Usage</a>
                        <a href="dashboard/scores">Scores</a>
                        <a href="dashboard/class">Class</a>
                        <a href="dashboard/upload">Upload Data</a>
                        <a href="dashboard/admin/logout" class="loginLink">Logout</a>
                        {%  if user.is_superuser %}
                            <a href="dashboard/admin" class="loginLink">Admin</a>
                        {% endif %}
                    {% else %}
                        <a href="dashboard/admin" class="loginLink">Login</a>
                    {% endif %}
                </div>

			</nav>
		</header>

        <content class="mainContent" id="mainContent">
            <div class="square sq-single" >
                <div class='float_left'>
                <img src="{% static "media/mjangale_students300x400.png" %}" alt="Senegal children using mobile app" />
                </div>
                <div class='float_left'>
                    <h4>Welcome to the mJangale Data Dashboard</h4>
                </div>
            </div>
        </content>

    </main>

    <footer id="footer">
		<label class="footText">Copyright &copy; 2015</label>
	</footer>

    <!--[if lt IE 9]>
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
    <![endif]-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/Chart.min.js' %}"></script>
</body>
</html>
