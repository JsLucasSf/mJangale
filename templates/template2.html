<!DOCTYPE html>
{% load static i18n %}

<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title>mJangale Dashboard</title>
    <!--<link rel="stylesheet" href="https://raw.githubusercontent.com/novus/nvd3/master/src/nv.d3.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.css"> <!-- CSS -->
    <link rel="stylesheet" href="/static/css/screen.css">
    <meta name="viewport" content = "width-device-width, initial-scale=1.0">
</head>

<body class="body">
    <main class="containerMain" id="main">

        <header class="mainHead">
            <img src="/static/media/mjangaledata_logo.png" width="288" height="90" align="middle" class="logo" />
            <h1 class="shadowtext">{{ title }}</h1>
			<nav>

			    <div class="nav">
                    {% if user.is_authenticated %}
                        <a class="dashboard" href="dashboard">Dashboard</a>
                        <a class="usage" href="usage">Usage</a>
                        <a class="scores" href="scores">Scores</a>
                        <a class="class" href="classes">Classes</a>
                        <a class="upload" href="upload">Upload Data</a>
                        <a href="/dashboard/admin/logout" class="loginLink">Logout</a>
                        {%  if user.is_superuser %}
                            <a href="admin" class="loginLink">Admin</a>
                        {% endif %}
                    {% else %}
                        <a href="admin" class="loginLink">Login</a>
                    {% endif %}
                </div>

			</nav>
		</header>

        {% block content %}
        {% endblock %}

    </main>

    <footer id="footer">
		<label class="footText">Copyright &copy; 2015</label>
	</footer>

    <!--[if lt IE 9]>
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
    <![endif]-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/Chart.min.js' %}"></script>
</body>
</html>
