{% extends "template.html" %}

{% block content %}
<h2>Login</h2>
        <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Log in" class="sr-only"/>
                <input type="hidden" name="next" value="{{ next }}" class="sr-only" />
                </form>

        <p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
{% endblock %}
